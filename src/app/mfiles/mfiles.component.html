<p>mfiles works!</p>

<table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Filename</th>
      <th>folder_id</th>
      <th>mtype</th>
    </tr>
    <tr *ngFor="let m of mfiles" #t>
      <td><a [routerLink]="['/mfile', m.id]">{{m.id}}</a> </td>
      <td> {{m.title}}</td>
      <td> {{m.filename}}</td>
      <td> {{m.folder_id}}</td>
      <td> {{m.mtype}}</td>
    </tr>
  </table>
